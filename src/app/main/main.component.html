<div id="body">
    <div class="container text-center mb-5">
        <h1 class="jumbotron-heading mb-2">{{ 'MAIN.APP-DESC-TITLE' | translate }}</h1>
        <p class="lead text-muted">
            {{ 'MAIN.APP-DESC' | translate }}
        </p>
    </div>

    <div class="container text-center mt-5">
        <hr>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" id="sbm" (click)="connect()" class="btn btn-primary btn-lg btn-huge">
                    {{ 'MAIN.STEP-ONE' | translate }}
                </button>
            </div>
            <div class="col-12 mt-4 text-center">
                <button type="submit" id="sbm" routerLink="/generate" [disabled]="!isConnected()" class="btn btn-success btn-lg btn-huge">
                    {{ 'MAIN.STEP-TWO' | translate }}
                </button>
            </div>
            
        </div>
    </div>
</div>
